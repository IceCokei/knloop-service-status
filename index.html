<!DOCTYPE html>
<html lang="en">

<head>
  <title>knloop status</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="knloop Service Status 服务状态监测页面" />
  <meta name="description" content="使用 Github Actions 每10分钟记录一次服务状态日志，并使用 GitHub Pages 进行页面展示。" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./src/index.css" />
</head>

<body>
  <div id="SiteInfo" class="headline">
    <a href="/">
      <img src="./src/logo.svg" alt="Logo" />
    </a>
    <span> knloop service status </span>
    <div id="updateTime">Last updated on: Loading...</div>
  </div>

  <div class="pageContainer">
    <div id="reports" class="reportContainer"></div>
    <div id="templates" style="display: none">
      <div id="statusSquareTemplate" class="statusSquare $color" data-status="$color"></div>
      <div id="statusLineTemplate" class="statusLine"></div>

      <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>
      <hr />
      <div id="statusContainerTemplate" class="statusContainer">
        <div class="statusHeader">
          <h6 class="statusTitle">$title&nbsp;</h6>
          <div class="$color statusHeadline">$status</div>
        </div>
        <div class="statusSubtitle">
          <div class="sectionUrl">
            <a href="$url" target="_blank">$domainname</a>
          </div>

          <!-- 提示信息 -->
          <div id="tooltip" class="tooltipContent">
            <span class="tooltipStatus"></span>
          </div>
          <!-- /提示信息 -->

          <div class="statusUptime">$upTime in 60 days</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 客户端信息 -->
  <div id="clientInfo" class="pageContainer">
    <p>
      <span class="clientInfo">IP Address: $ip</span>
      <span class="clientInfo">IP Location: $loc</span>
      <span class="clientInfo">Unix Time: $ts</span>
    </p>
    <p><span class="clientInfo">User-Agent: $uag</span></p>
  </div>
  <!-- /客户端信息 -->

  <footer><a href="https://knloop.com">knloop</a> service status .</footer>
</body>

<script src="./src/chart.js"></script><!-- 图表 -->
<script src="./src/timelapsechart.js"></script><!-- 图表 -->
<script src="./src/lastupdated.js"></script><!-- log最后更新时间 -->
<script src="./src/getclieninfo.js"></script><!-- 客户端信息 -->
<script src="./src/scrollbar.js"></script><!-- 滚动条 -->
<script src="./src/index.js"></script>

</html>
