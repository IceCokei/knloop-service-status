<!DOCTYPE html>
<html lang="en">

<head>
  <title>knloop service status</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./src/index.css" />
  <script src="./src/index.js"></script>
</head>

<body>
  <div class="pageContainer">
    <div class="headline">
      <img src="./src/logo.svg" alt="Logo"/>
      <span> service Status </span>
    </div>
    <div id="reports" class="reportContainer"></div>
    <div id="templates" style="display: none">
      <div id="statusSquareTemplate" class="statusSquare $color" data-status="$color"></div>
      <div id="statusLineTemplate" class="statusLine"></div>
      <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>
      <div id="statusContainerTemplate" class="statusContainer">
        <div class="statusHeader">
          <h6 class="statusTitle">$title&nbsp;</h6>
          <div class="$color statusHeadline">$status</div>
        </div>
        <div class="statusSubtitle">
          <div class="sectionUrl"><a href="$url" target="_blank">$domainname</a></div>
          <!-- 详细信息 -->
          <div id="tooltip" class="tooltipContent">
            <div class="tooltipStatus"></div>
          </div>
          <div class="statusUptime">$upTime in 60 days</div>
        </div>

      </div>
    </div>
    <!-- clieninfo -->
    <div id="incidents" class="incidentsContainer">
      <div class="statusContainer">
        <div id="activeIncidentReports">
          <p>IP Address: <span id="clientIp"></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;IP Location: <span
              id="loc"></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Unix Time: <span id="ts"></span></p>
          <p>User-Agent: <span id="clientUa"></span></p>
        </div>
      </div>
    </div>
    <!-- clieninfo -->
  </div>
  <footer>
    <a href="https://knloop.com">knloop</a> service status .
  </footer>
</body>
<script>
  genAllReports();
</script>

</html>
